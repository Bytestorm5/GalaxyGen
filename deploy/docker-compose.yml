version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/galaxygen}
      MONGO_DB: ${MONGO_DB:-galaxygen}
    expose:
      - "8000"
    depends_on:
      - mongo
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      API_BASE_URL: http://api:8000
      NEXT_PUBLIC_API_BASE: /api
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

  caddy:
    image: caddy:2.7.6
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - mongo
      - web
    restart: unless-stopped

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  caddy_data:
  caddy_config:
  mongo_data:
